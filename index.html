<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-app">
    <header>
      <h1>VS Code Chat</h1>
      <div id="active-users">Online: <span id="user-count">0</span></div>
    </header>

    <div id="chat-container">
      <div id="messages"></div>
      <div id="typing-notice"></div>
    </div>

    <div class="input-section">
      <div id="username-section">
        <input type="text" id="username-input" placeholder="Your name" required>
        <button id="join-btn">Join Chat</button>
      </div>
      <div id="message-section" style="display: none;">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Load Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
